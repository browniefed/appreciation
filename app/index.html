<!doctype html>
<html>
    <head>
        <title>Jama Appreciation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form">
            <h3>Jama Appreciation</h3>

            <form method="post" action="/printLabel"> 
                <div class="name-input">
                    <input type="text" placeholder="Who do you appreciate?" name="name" required/>
                </div>
                <div class="text-input">
                    <textarea name="text" required></textarea>
                </div>
                <div class="submit-input">
                    <input class="cupid-green" type="submit" name="submit" value="Submit">  
                </div>
            </form>
        </div>
    </body>
</html>
